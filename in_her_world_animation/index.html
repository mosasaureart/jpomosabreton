<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hallucination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="scene">

  <!-- Écran 1 -->
  <div id="screen1">
    <img src="img/image1.png" id="background">
    <img src="img/image2.png" id="core">

    <img src="" class="hallucination">
    <img src="" class="hallucination">
    <img src="" class="hallucination">
  </div>

  <!-- Écran 2 -->
  <div id="screen2">
    <img src="img/image5.png" id="final">
    <img src="img/image6.png" id="overlay">
  </div>

  <!-- Écran 3 -->
  <div id="screen3">
    <img src="img/image7.png" id="final2">
    <img src="img/image8.png" id="overlay2">
  </div>

  <!-- Écran 4 -->
  <div id="screen4">
    <img src="img/image9.png" id="final3">
    <img src="img/image10.png" id="overlay3">
    <img src="img/image11.png" id="overlay4">
  </div>

  <!-- Scène retour -->
  <div id="screenReturn">
    <img src="img/imageretour.png" id="returnImage">
    <img src="img/iconretour.png" id="iconReturn">
  </div>
  <!-- SCÈNE PERSONNAGE -->
<div id="screenCharacter" style="display:none;">
  <div id="blackBackground"></div>
  <img id="character" src="img/personnage.png" alt="Personnage">
</div>

</div>

<audio id="audio" src="audio/audiogame.mp3" loop></audio>

<script src="script.js"></script>

</html>
